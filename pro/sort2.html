<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seek Donation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Anil Neerukonda Institute of Technology & Sciences (NSS-UNIT)</h1>
    </header>

    <div class="First">
        <section id="seek-donation">
            <h2>Seek Donation</h2>
            <form id="donation-form">
                
                
                <label for="blood-group">Blood Group:</label>
                <select id="blood-group" name="blood-group" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>

                <button type="submit">Seek Donation</button>
            </form>
            <div class="Register">
                <h1>"Donate Blood, Save a Life"</h1>
                <button> Click here to Donate </button>
            </div>
        </section>
    </div>

    <footer>
        <p>Contact us at: example@example.com</p>
    </footer>

    <script>
        document.getElementById('donation-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get selected blood group
            const bloodGroup = document.getElementById('blood-group').value;
            
            // Redirect to data.html with blood group as query parameter
            window.location.href = `data.html?bloodGroup=${bloodGroup}`;
        });
    </script>
</body>
</html>
