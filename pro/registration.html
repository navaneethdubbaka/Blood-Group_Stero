<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anil Neerukonda Institute of Technology & Sciences (NSS-UNIT)</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            background-color: rgba(244, 67, 54, 0.8); /* Background color with transparency */
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        label {
            font-size: 2vw;
        }

        #blood-group {
            width: 16vw;
        }

        input {
            width: 15vw;
        }

        section {
            margin-top: 18vh;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.648);
            padding: 20px;
            border-radius: 15px;
            /* Set height to fill the viewport height */
            height: 40%;
            width: 30%;
        }

        button {
            border-radius: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="tel"],
        select {
            padding: 8px;
            margin-bottom: 10px;
        }

        .Register {
            margin-top: 2vh;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            color: #333;
            font-size: 3vw;
        }

        .First {
            display: flex;
            justify-content: center;
            margin-top: -1.5vh;
            background-image: url(blood.png); /* Specify the background image */
            background-size: cover; /* Ensure the background image covers the container */
            width: 99%; /* Set width to 100% to fill the screen */
            height: 95vh;
            border: 8px solid black;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8); /* Background color with transparency */
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anil Neerukonda Institute of Technology & Sciences (NSS-UNIT)</h1>
    </header>

    <div class="First">
        <section id="user-registration">
            <h2>User Registration</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

                <label for="blood-group">Blood Group:</label>
                <select id="blood-group" name="blood-group" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter your location">

                <button type="submit" formaction="data.html">Register</button>
            </form>
            <div class="Register">
                <h1>"Donate Blood, Save a Life"</h1>
                <button>Click here to Donate</button>
            </div>
        </section>
    </div>

    <footer>
        <p>Contact us at: example@example.com</p>
    </footer>
</body>
</html>
